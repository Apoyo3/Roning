<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Crear torneo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cabecera {
            height: 70px;
        }

        .icono {
            height: 200px;
            width: 200px;
        }

        .editar_perfil {
            height: 40px;
            width: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            bottom: 40px;
            left: 160px;
        }

        /*estilos para los dos botones desplegables>*/
        .btn-separado {
            margin-right: 210px;
        }

        .btn-separado2 {
            margin-right: 210px;
        }

        .disabled {
            opacity: 0.5;
        }

        .cuadro_juegos input[type=radio] {
            display: none;
        }

        .cuadro_juegos {
            overflow: scroll;
            max-height: 373.62px;
        }
        .cuadro_juegos img:hover{
            cursor: pointer;
        }

        .cuadro_juegos .form-check-label {
            opacity: 0.5;
            transition: 0.2s ease-in-out;
        }

        .seleccionar_juego {
            min-height: 186.81px;
            min-width: 350px
        }

        ::-webkit-scrollbar {
            display: none;
        }
        @media screen and (max-width: 992px ) {
            .texto_responsivo {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!--Modal info-->
        <div class="modal fade" id="modal_info" aria-labelledby="exampleModalToggleLabel" tabindex="-1"
            aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <!--Título-->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel"> Crear torneo </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Cabecera-->
                        <div class="d-flex flex-row flex-nowrap justify-content-around cabecera col-12 mb-5">
                            <div
                                class="col-4 d-flex justify-content-center align-items-center border bg-primary text-bg-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-1-circle mx-1" viewBox="0 0 16 16">
                                    <path
                                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383h1.312Z" />
                                </svg> Información
                            </div>
                            <div
                                class="col-4 d-flex justify-content-center align-items-center border bg-secondary text-bg-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-2-circle mx-1" viewBox="0 0 16 16">
                                    <path
                                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306Z" />
                                </svg>Juegos
                            </div>
                            <div
                                class="col-4 d-flex justify-content-center align-items-center border bg-secondary text-bg-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-3-circle mx-1" viewBox="0 0 16 16">
                                    <path
                                        d="M7.918 8.414h-.879V7.342h.838c.78 0 1.348-.522 1.342-1.237 0-.709-.563-1.195-1.348-1.195-.79 0-1.312.498-1.348 1.055H5.275c.036-1.137.95-2.115 2.625-2.121 1.594-.012 2.608.885 2.637 2.062.023 1.137-.885 1.776-1.482 1.875v.07c.703.07 1.71.64 1.734 1.917.024 1.459-1.277 2.396-2.93 2.396-1.705 0-2.707-.967-2.754-2.144H6.33c.059.597.68 1.06 1.541 1.066.973.006 1.6-.563 1.588-1.354-.006-.779-.621-1.318-1.541-1.318Z" />
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Z" />
                                </svg> Social
                            </div>
                        </div>
                        <!--Cuerpo del modal-->
                        <div class="container">
                            <form action="" class="form-check"
                                oninput="x.value=parseInt(a.value); primero.value=parseInt(b.value);segundo.value=parseInt(c.value);tercero.value=parseInt(d.value)"
                                com>
                                <!--Primera parte-->
                                <div class="d-flex flex-row flex-wrap justify-content-around">
                                    <!--Icono-->
                                    <div class="col-lg-4 col-12 d-flex justify-content-center">
                                        <div>
                                            <div class="rounded-circle bg-white icono">
                                                <img src="https://cdn-icons-png.flaticon.com/512/1361/1361728.png"
                                                    alt="icono" class="img-fluid">
                                            </div>
                                            <!--Editar icono-->
                                            <button type="button"
                                                class="position-relative bg-white border border-light rounded-circle editar_perfil">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                    fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                    <path
                                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    <!--Formulario-->

                                    <div class="col-lg-7 col-12">
                                        <!--Nombre-->
                                        <div class="mb-3">
                                            <label for="Nombre" class="form-label">Nombre del torneo</label>
                                            <input type="text" class="form-control" id="Nombre" required>
                                        </div>
                                        <!--Descripción-->
                                        <div class="mb-3">
                                            <label for="Descripción" class="form-label">Descripción</label>
                                            <textarea class="form-control" id="Descripción" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!--Segunda parte-->
                                <div class="d-flex flex-column">
                                    <div class="d-flex flex-row col-12 justify-content-around">
                                        <div class="mb-3 col-4 px-1">
                                            <label for="Fecha" class="form-label">Fecha</label>
                                            <input type="date" class="form-control" id="Fecha">
                                        </div>
                                        <div class="mb-3 col-4 px-1">
                                            <label for="hora" class="form-label">Hora</label>
                                            <input type="time" class="form-control" id="hora">
                                        </div>
                                        <div class="mb-3 col-4 px-1">
                                            <label for="pais" class="form-label">País</label>
                                            <select class="form-select" aria-label="Default select example" id="pais">
                                                <option selected>País 1</option>
                                                <option value="1">País 2</option>
                                                <option value="2">País 3</option>
                                                <option value="3">País 4</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--Requerimientos-->
                                    <fieldset class="col-12">
                                        <legend>
                                            Requerimientos
                                        </legend>
                                        <div class="d-flex flex-row justify-content-around">
                                            <div class="mb-3">
                                                <label for="puntos" class="form-label">Puntos mínimos</label>
                                                <input type="text" class="form-control" id="puntos" pattern="{0-9}">
                                            </div>
                                            <div class="mb-3">
                                                <label for="edad" class="form-label">Edad mínima</label>
                                                <input type="text" class="form-control" id="edad">
                                            </div>

                                        </div>
                                    </fieldset class="col-12">
                                    <!--Pago-->
                                    <legend>
                                        Pago
                                    </legend>


                                    <div class="mb-2">
                                        <input type="radio" class="btn-check" name="metodo" id="pago" autocomplete="off"
                                            value="pago">
                                        <label class="btn btn-outline-primary" for="pago">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                                                <path
                                                    d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                                                <path
                                                    d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                                                <path
                                                    d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                                            </svg> De pago</label>

                                        <input type="radio" class="btn-check" name="metodo" id="gratis"
                                            autocomplete="off" value="gratis">

                                        <label class="btn btn-outline-primary" for="gratis">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
                                            </svg> Gratuito</label>
                                    </div>
                                    <!--collapse de pago-->
                                    <div id="collapse_pago" class="collapse ventana_pago">
                                        <div class="card card-body">


                                            <div class="mb-3 col-12 d-flex flex-row justify-content-around">
                                                <div class="col-6 text-center">
                                                    <label for="precio"
                                                        class="form-label bg-primary rounded text-bg-primary p-2">Precio</label>
                                                </div>
                                                <div class="col-6 text-center">
                                                    <input type="text" id="precio" placeholder="€" pattern="[0-9]"
                                                        class="form-control">
                                                </div>
                                            </div>

                                            <!--primer range de lo que se lleva el jugador que hace el torneo :)-->


                                            <div
                                                class="mb-3 col-12 d-flex flex-row align-items-center justify-content-around">
                                                <div class="col-6 text-center">
                                                    <label for="porcentaje"
                                                        class="form-label text-center bg-primary rounded text-bg-primary">
                                                        Porcentaje de reparto a los ganadores </label>
                                                </div>
                                                <div class="d-flex flex-row col-6 justify-content-center">
                                                    <input class="form-range" type="range" id="a" name="a" value="50"
                                                        id="porcentaje">
                                                    <output name="x" for="a"></output>%
                                                </div>
                                            </div>

                                            <!--pago-->
                                            <div class="d-flex flex-row">
                                                <!--Reparto porcentaje-->
                                                <div class="d-flex flex-column col-6 p-3">
                                                    <input type="radio" class="btn-check" name="reparto"
                                                        id="radio_pago_porcentaje" autocomplete="off"
                                                        value="radio_pago_porcentaje" />

                                                    <label class="btn btn-outline-success col-12"
                                                        for="radio_pago_porcentaje">Porcentaje
                                                    </label>

                                                    <div id="reparto_porcentaje" class="disabled">
                                                        <div class="mb-3">
                                                            1º <br>
                                                            <div class="d-flex flex-row justify-content-between">
                                                                <input class="form-range w-50" type="range" id="b"
                                                                    name="b" value="0" disabled>
                                                                <div>
                                                                    <output name="primero" for="b"></output>%
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="mb-3">
                                                            2º <br>
                                                            <div class="d-flex flex-row justify-content-between">
                                                                <input class="form-range w-50" type="range" id="c"
                                                                    name="c" value="0" disabled>
                                                                <div>
                                                                    <output name="segundo" for="c"></output>%
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div>
                                                            3º <br>
                                                            <div class="d-flex flex-row justify-content-between">
                                                                <input class="form-range w-50" type="range" id="d"
                                                                    name="d" value="0" disabled>
                                                                <div>
                                                                    <output name="tercero" for="d"></output>%
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--Reparto fijo-->
                                                <div class="d-flex flex-column align-content-around col-6 p-3">
                                                    <input type="radio" class="btn-check" name="reparto"
                                                        id="radio_pago_fijo" autocomplete="off"
                                                        value="radio_pago_fijo" />

                                                    <label class="btn btn-outline-danger col-12"
                                                        for="radio_pago_fijo">Cantidad fija</label>

                                                    <div class=" d-flex flex-column disabled" id="reparto_fijo">
                                                        <div>
                                                            1º
                                                            <input class="form-control" type="text" id="e"
                                                                placeholder="€" disabled>
                                                        </div>
                                                        <div>
                                                            2º
                                                            <input class="form-control" type="text" id="f"
                                                                placeholder="€" disabled>
                                                        </div>
                                                        <div>
                                                            3º
                                                            <input class="form-control" type="text" id="g"
                                                                placeholder="€" disabled>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary" data-bs-target="#modal_juegos" data-bs-toggle="modal"> Siguiente
                        </button>
                    </div>


                </div>
            </div>
        </div>
        <!--Modal Juegos-->
        <div class="modal fade" id="modal_juegos" aria-labelledby="exampleModalToggleLabel2" tabindex="-1"
            aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Crear torneo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--Cabecera-->
                        <div class="d-flex flex-row flex-nowrap justify-content-around cabecera col-12 mb-5">
                            <div
                                class="col-4 d-flex justify-content-center align-items-center border bg-secondary text-bg-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-1-circle mx-1" viewBox="0 0 16 16">
                                    <path
                                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383h1.312Z" />
                                </svg> Información
                            </div>
                            <div
                                class="col-4 d-flex justify-content-center align-items-center border bg-primary text-bg-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-2-circle mx-1" viewBox="0 0 16 16">
                                    <path
                                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306Z" />
                                </svg>Juegos
                            </div>
                            <div
                                class="col-4 d-flex justify-content-center align-items-center border bg-secondary text-bg-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-3-circle mx-1" viewBox="0 0 16 16">
                                    <path
                                        d="M7.918 8.414h-.879V7.342h.838c.78 0 1.348-.522 1.342-1.237 0-.709-.563-1.195-1.348-1.195-.79 0-1.312.498-1.348 1.055H5.275c.036-1.137.95-2.115 2.625-2.121 1.594-.012 2.608.885 2.637 2.062.023 1.137-.885 1.776-1.482 1.875v.07c.703.07 1.71.64 1.734 1.917.024 1.459-1.277 2.396-2.93 2.396-1.705 0-2.707-.967-2.754-2.144H6.33c.059.597.68 1.06 1.541 1.066.973.006 1.6-.563 1.588-1.354-.006-.779-.621-1.318-1.541-1.318Z" />
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Z" />
                                </svg> Social
                            </div>
                        </div>
                        <!--Cuerpo juegos-->
                        <div class="container">
                            <form action="" oninput="x.value=parseInt(a.value); " com>

                                <!--Plataforma de juegos-->
                                <div
                                    class="col-12 d-flex flex-row mt-3 justify-content-center align-content-center mb-3">

                                    <div class="col-3 bg-primary text-center rounded text-white pt-1">
                                        <h5>Plataforma de juego</h5>
                                    </div>
                                    <div class="col-9 d-flex flex-row justify-content-around">
                                        <input type="radio" class="btn-check" name="consola" id="playstation"
                                            value="playstation" autocomplete="off">
                                        <label class="btn btn-outline-primary d-flex align-items-center"
                                            for="playstation"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                height="16" fill="currentColor" class="bi bi-playstation"
                                                viewBox="0 0 16 16">
                                                <path
                                                    d="M15.858 11.451c-.313.395-1.079.676-1.079.676l-5.696 2.046v-1.509l4.192-1.493c.476-.17.549-.412.162-.538-.386-.127-1.085-.09-1.56.08l-2.794.984v-1.566l.161-.054s.807-.286 1.942-.412c1.135-.125 2.525.017 3.616.43 1.23.39 1.368.962 1.056 1.356ZM9.625 8.883v-3.86c0-.453-.083-.87-.508-.988-.326-.105-.528.198-.528.65v9.664l-2.606-.827V2c1.108.206 2.722.692 3.59.985 2.207.757 2.955 1.7 2.955 3.825 0 2.071-1.278 2.856-2.903 2.072Zm-8.424 3.625C-.061 12.15-.271 11.41.304 10.984c.532-.394 1.436-.69 1.436-.69l3.737-1.33v1.515l-2.69.963c-.474.17-.547.411-.161.538.386.126 1.085.09 1.56-.08l1.29-.469v1.356l-.257.043a8.454 8.454 0 0 1-4.018-.323Z" />
                                            </svg></label>
                                        <input type="radio" class="btn-check" name="consola" id="xbox" value="xbox"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary d-flex align-items-center" for="xbox"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="16" height="16"

        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $('input[type=radio][name=metodo]').change(function () {
                if (this.value == 'pago') {
                    $('#collapse_pago').collapse('show');
                }
                else {
                    $('#collapse_pago').collapse('hide');
                }
            });


            $("input[name='seleccionar_juego']").on("click", function () {
                $('input[type=radio][name=seleccionar_juego]').next().css('opacity', '0.5');
                $(this).next().css("opacity", "1");
            });


        });

        $(document).ready(function () {

            $("#radio_pago_porcentaje").on("change", function () {
                $("#reparto_porcentaje, #reparto_porcentaje input").removeClass("disabled").removeAttr("disabled");
                $("#reparto_fijo, #reparto_fijo input").addClass("disabled").attr("disabled", "disabled");
            });


            $("#radio_pago_fijo").on("change", function () {
                $("#reparto_fijo, #reparto_fijo input").removeClass("disabled").removeAttr("disabled");
                $("#reparto_porcentaje, #reparto_porcentaje input").addClass("disabled").attr("disabled", "disabled");
            });
        });

        $(document).ready(function () {
            $('input[name="modalidad_equipo"]').on('change', function () {
                if ($(this).attr('id') == 'colectivo') {
                    $('#miembros_equipo').prop('disabled', false);
                } else {
                    $('#miembros_equipo').prop('disabled', true);
                }
            });
        });

    </script>
