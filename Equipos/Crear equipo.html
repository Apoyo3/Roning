<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Crear equipo</title>
    <style>
        .modal-dialog-equipo {
            max-width: 83%;
            min-width: none;
        }

        @media screen and (max-width: 576px) {
            .modal-dialog-equipo {
                max-width: 100%;
            }
        }

        ::-webkit-scrollbar {
            display: none
        }
        @media screen and (max-width: 576px){
            .equipos p {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Crear equipo
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-dialog-equipo col-sm-12">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear equipo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-row flex-nowrap w-100">
                        <div class="w-50 d-flex flex-row justify-content-center p-2 bg-secondary text-white"><i
                                class="fas fa-1"></i>Básico</div>
                        <div class="w-50 d-flex flex-row justify-content-center p-2 bg-primary text-white"> <i
                                class="fas fa-2"></i>Detalle</div>
                    </div>
                    <form action="">
                        <div class="border-bottom">
                            <h6>
                                Seleccionar intención del equipo
                            </h6>
                            <div class="d-flex flex-row flex-wrap justify-content-center equipos">
                                <input type="radio" class="btn-check" name="options-outlined" id="competitivo"
                                    autocomplete="off" checked="" />
                                <label class="btn btn-outline-primary col-6" for="competitivo">
                                    <div class="d-flex flex-row flex-wrap">
                                        <div class="col-sm-4 col-12">
                                            <img src="https://cdn-icons-png.flaticon.com/512/1904/1904608.png" alt=""
                                                class="img-fluid" />
                                        </div>
                                        <div class="col-sm-8 col-12">
                                            <h6>Competitivo</h6>
                                            <p>
                                                Seek to improve skills, challenge stronger opponents and rise to the
                                                top.
                                            </p>
                                        </div>
                                    </div>
                                </label>

                                <input type="radio" class="btn-check" name="options-outlined" id="casual"
                                    autocomplete="off" />
                                <label class="btn btn-outline-primary col-6" for="casual">
                                    <div class="d-flex flex-row flex-wrap">
                                        <div class="col-sm-4 col-12">
                                            <img src="https://cdn-icons-png.flaticon.com/512/1904/1904608.png" alt=""
                                                class="img-fluid" />
                                        </div>
                                        <div class="col-sm-8 col-12">
                                            <h6>Casual</h6>
                                            <p>
                                                Seeks more casual matchups and prefers playing alongside friends.
                                            </p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="border-bottom">
                            <h6>
                                Requisitos del equipo
                            </h6>
                            <textarea name="" id="" cols="30" rows="5" class="form-control"
                                placeholder="Insertar requisitos"></textarea>
                            <br>
                        </div>
                        <div class="border-bottom d-flex flex-column flex-sm-row">
                            <div class="col-sm-4 col-12 p-2">
                                <h6>Región</h6>
                                <select name="Región" id="Region" class="form-select">
                                    <option value="" selected>Selecciona región</option>
                                    <option value="es">España</option>
                                    <option value="en">Inglaterra</option>
                                    <option value="fr">Francia</option>
                                    <option value="it">Italia</option>
                                    <option value="pt">Portugal</option>
                                    <option value="ot">Otro</option>
                                </select>
                            </div>
                            <div class="col-sm-4 col-12 p-2">
                                <h6>Zona horaria</h6>
                                <select name="Zona_horaria" id="zona_horaria" class="form-select">
                                    <option value="" selected>Selecciona Zona horaria</option>
                                    <option value="es">España</option>
                                    <option value="en">Inglaterra</option>
                                    <option value="fr">Francia</option>
                                    <option value="it">Italia</option>
                                    <option value="pt">Portugal</option>
                                    <option value="ot">Otro</option>
                                </select>
                            </div>
                            <div class="col-sm-4 col-12 p-2">
                                <h6>Idioma</h6>
                                <select name="Idioma" id="Idioma" class="form-select">
                                    <option value="" selected> Selecciona Idioma</option>
                                    <option value="es">España</option>
                                    <option value="en">Inglaterra</option>
                                    <option value="fr">Francia</option>
                                    <option value="it">Italia</option>
                                    <option value="pt">Portugal</option>
                                    <option value="ot">Otro</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="d-inline-flex align-content-center">
                                <div class="d-inline-flex align-content-center">
                                    <h6>Reclutamiento activo</h6>
                                </div>
                                <div class="form-check form-switch d-inline-flex align-content-center mx-2"><input
                                        class="form-check-input" type="checkbox" role="switch" id="Reclutamiento"></div>
                            </div>
                            <p>Con la apertura de admisión, se pueden editar los requisitos. Además, los jugadores
                                pueden filtrar su búsqueda en la página de exploración para aplicarla a su equipo</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex flex-row justify-content-around">
                    <button type="button" class="btn btn-outline-secondary rounded-pill"
                        data-bs-dismiss="modal">Atrás</button>
                    <button type="button" class="btn btn-primary rounded-pill">Terminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
